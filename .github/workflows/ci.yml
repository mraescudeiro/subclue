name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-rls:
    runs-on: ubuntu-latest
    steps:
      # 1) Baixa o c처digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Instala e cacheia o Supabase CLI
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: '2.20.3'

      # 3) Instala o cliente psql
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      # 4) Sobe o Supabase local (usa as portas padr찾o do config)
      - name: Start local Supabase (DB+Auth+REST)
        run: supabase start

      # 5) Espera o Postgres em localhost:5432 ficar pronto
      - name: Wait for Postgres to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Aguardando Postgres..."
            sleep 1
          done

      # 6) Reseta o banco e aplica migrations
      - name: Reset database and apply migrations
        run: supabase db reset --local

      # 7) Aguarda de novo o Postgres ap처s o reset
      - name: Wait for Postgres after reset
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Aguardando Postgres p처s-reset..."
            sleep 1
          done

      # 8) Executa os testes de RLS
      - name: Run RLS tests
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -p 5432 -U postgres -d postgres \
            -f scripts/test_rls.sql

      # 9) Derruba o Supabase local
      - name: Tear down Supabase
        if: always()
        run: supabase stop
