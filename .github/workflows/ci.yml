name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-rls:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: '2.20.3'

      - name: Start local Supabase (DB+Auth+REST) on fixed ports
        run: |
          # força mapear o Postgres em localhost:5432
          supabase start --docker \
            --db-port 5432 \
            --api-port 54321 \
            --studio-port 54323

      - name: Wait for Postgres on localhost:5432
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "⏳ Aguardando Postgres em localhost:5432…"
            sleep 1
          done

      - name: Reset database and apply migrations
        run: supabase db reset --local

      - name: Wait again for Postgres after reset
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "⏳ Aguardando Postgres (pós-reset)…"
            sleep 1
          done

      - name: Run RLS tests
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -p 5432 -U postgres -d postgres \
            -f scripts/test_rls.sql

      - name: Tear down Supabase
        if: always()
        run: supabase stop
