name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-rls:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          # ou deixe vazio para usar a versão default
          version: '2.20.3'

      - name: Start local Supabase (DB + Auth + REST)
        run: supabase start --docker
        # monta o stack em containers via Docker

      - name: Wait for Postgres to be ready
        run: |
          # padrão é localhost:5432
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Aguardando Postgres..."
            sleep 1
          done

      - name: Reset database and apply migrations
        run: supabase db reset --local

      - name: Run RLS tests
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -p 5432 -U postgres -d postgres \
            -f scripts/test_rls.sql

      - name: Tear down Supabase
        if: always()
        run: supabase stop
