name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-rls:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: '2.20.3'    # or omit to use latest

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Start local Supabase
        run: supabase start
        # (no --docker flag any more)

      - name: Wait for Postgres to be ready
        run: |
          # extract the host and port from `supabase status --json`
          STATUS=$(supabase status --json)
          # e.g. db.url = "postgresql://postgres:postgres@127.0.0.1:18935/postgres"
          DB_URL=$(jq -r .db.url <<<"$STATUS")
          HOST=$(sed -E 's|postgresql://[^@]+@([^:]+):([0-9]+)/.*|\1|' <<<"$DB_URL")
          PORT=$(sed -E 's|postgresql://[^@]+@([^:]+):([0-9]+)/.*|\2|' <<<"$DB_URL")
          echo "Waiting on Postgres at $HOST:$PORT"
          until pg_isready -h $HOST -p $PORT -U postgres; do
            echo -n "."
            sleep 1
          done

      - name: Reset database and apply migrations
        run: supabase db reset --local

      - name: Wait again for Postgres after reset
        run: |
          until pg_isready -h $HOST -p $PORT -U postgres; do
            echo -n "."
            sleep 1
          done

      - name: Run RLS tests
        env:
          PGPASSWORD: postgres
        run: |
          psql -h $HOST -p $PORT -U postgres -d postgres \
            -f scripts/test_rls.sql

      - name: Tear down Supabase
        if: always()
        run: supabase stop
