version: '3.8'
services:
  db:
    image: supabase/postgres:15.1.0.147
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./volumes/db/data:/var/lib/postgresql/data
      - ./migrations:/supabase/migrations
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  rest:
    image: supabase/postgrest:v10.0.0
    depends_on:
      - db
    environment:
      PGRST_DB_URI: postgresql://postgres:postgres@db:5432/postgres
      PGRST_DB_ANON_ROLE: anon
      PGRST_DB_SCHEMA: public
    ports:
      - "3000:3000"
  storage:
    image: supabase/storage:v0.23.2
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/postgres
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
    ports:
      - "5000:5000"
  auth:
    image: supabase/gotrue:v2.55.0
    depends_on:
      - db
    environment:
      GOTRUE_DB_DATABASE_URL: postgresql://postgres:postgres@db:5432/postgres
      GOTRUE_SITE_URL: http://localhost:3000
      GOTRUE_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
    ports:
      - "9999:9999"